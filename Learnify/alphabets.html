  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

    <!-- 
          <a-marker-camera> keeps the object on screen even after removal of 
          the marker whereas <a-marker> removes the object....
          instead use <a-entity camera> for custom markers....
    -->

    <!--a-marker preset="hiro">
            <a-box position='0 0.5 0' material='color: black;'></a-box>
    </a-marker-->
    <a-marker preset='custom' type='pattern' url='./Assets/Markers/pattern-marker.patt'>
        <a-entity 
            obj-model="obj: url(./Assets/Models/english/car.obj); 
            mtl: url(./Assets/Texture/car.mtl)">
        </a-entity>

    </a-marker>

    <a-asset-item id="apple" src="./Assets/Models/english/apple.glb">
    <a-asset-item id="pumpkin" src="./Assets/Models/english/pumpkin.glb">
  </a-assets>
