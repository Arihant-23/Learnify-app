<!doctype HTML>
<html>
<head>
  <title>Shapes</title>
  <meta charset="utf-8">
</head>
<script src="./Assets/Scripts/scene.js"></script>
<script src="./Assets/Scripts/augmented.js"></script>
  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

    <a-marker preset='custom' type='pattern' url='./Assets/Markers/cube.patt'>
      <a-entity gltf-model="url(Assets/Models/mathematics/cube.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./Assets/Markers/sphere.patt'>
      <a-entity gltf-model="url(Assets/Models/mathematics/sphere2.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./Assets/Markers/cylinder.patt'>
      <a-entity gltf-model="url(Assets/Models/mathematics/cylinder.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./Assets/Markers/pyramid.patt'>
      <a-entity gltf-model="url(Assets/Models/mathematics/pyramid.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./Assets/Markers/cone.patt'>
      <a-entity gltf-model="url(Assets/Models/mathematics/cone.glb)"></a-entity>
    </a-marker>

  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
